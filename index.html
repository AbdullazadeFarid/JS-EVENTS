<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
    <div class="overlay hidden" ></div>

        <button id="call">

            <div class="call_icon">

                <img class="icon" src="./icon/phone (2).svg" alt="">

            </div>

            <div class="call_number">

                <h2 class="button">145</h2>
            </div>

        </button>
</div>



        <div class="number hidden " >

            <div class="head">

                <div class="title">
                    <h2 class="text">Məlumat mərkəzinə zəng</h2>
                </div>

                <div class="exit_icon">
                    <button class="close-btn">X</button>

                </div>

            </div>
             <hr>



            <div class="information  "  >


                <h2 class="inf_title ">Sizə uyğun əlaqə vasitəsini seçin</h2>

                 <div class="inf_kinds">
                    <img class="kinds_icon" src="./icon/phone (2).svg" alt="">
                    <span class="kinds_text">Birbaşa zəng</span>

                 </div>

                 <div class="inf_kinds">

                    <img class="kinds_icon" src="./icon/globe (1).svg" alt="">

                    <span class="kinds_text">Onlayn zəng</span>
                 </div>

                 <div class="inf_kinds">
                    <img class="kinds_icon" src="./icon/calendar.svg" alt="">
                    <span class="kinds_text">Zəng sifarişi</span>
                 </div>



            </div>


        </div>

















        <script src="./JS/main.js"></script>
    </body>

</html>
